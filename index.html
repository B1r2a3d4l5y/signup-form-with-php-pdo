<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sign up form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="form col-lg-6 col-md-6 col-sm-12 col-xs-12 border   " id="form" action="sign_up.php" method="POST">
              <h1 class="signup_header">Signup here</h1>
              <label for="username">
                
            
                <input type="text" class="username" id="username" name="username" placeholder="Username" autocomplete="username">
              </label>
              <label for="email">
                <input type="email" class="email" name="email" id="email" placeholder="Email" autocomplete="email">
              </label>
              <label for="pass">
                <input type="password" class="password" id="pass" name="password" placeholder="password" autocomplete="current-password">
              </label>
              <label for="tac"> 
                <input id="tac" type="checkbox" class="tac" name="terms-and-conditions"  >
                I agree to the terms and conditions

              </label>
             <p><a href="#">Read our terms and conditions</a></p>

            </form>

        </div>
    </div>

</body>
